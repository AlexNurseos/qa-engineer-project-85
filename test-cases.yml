- summary: |
    Успешное создание игры с другом
  requirement: |
    Игрок успешно создает игру с другом 
  prerequisites: |
    Открыто два браузера, например Chrome и Firefox
    В браузереах открыта главная страница сайта
    Оба пользователя авторизованны
  test_data: |
    no data
  steps: 
    - В Lobby выбираем ник игрока которого хотим пригласить
    - Кликаем по нику правой кнопкой мыши
    - Выбираем пункт "Send in invite"
    - Выбираем настройки игры
    - Нажимаем кнопку "Create invite"
    - Во втором браузере, в правом верхем углу кликаем по иконке с двумя мечами
    - Нажимаем кнопку "Accept"
  expected-result: |
    Игра успешно создана, в друх браузерах началась игра

